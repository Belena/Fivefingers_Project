       <h5>Sign In or create a new Vibram account profile:</h5>

 <!-- sign in form -->
 <div class="form1">

   <form id="sign_in" action="MAILTO:elena.burnos@gmail.com" method="post" enctype="text/plain" onsubmit="return validate_login()">
    
   <div class="titlesign">
        <h5>Sign in:</h>  
   </div><!--close titlesign-->
   <br />
   <div class="form_left">
        <p><label for="email">Email</label></p>
   </div>
   <div class="form_right">
        <p><input id="email" class="contact" type="text" name="your_email" value="" /></p>
   </div>

   <div class="form_left">
        <p><label for="pwd">Password</label></p>
   </div>
   <div class="form_right">
        <p><input id="pwd" type="password"  name="pwd" size="12" value="" /></p>
   </div>
  
   <div class="form_right">
        <p><input class="submit" type="submit" name="contact_submitted" value="Submit"  /></p>
   </div>
    
   </form>
   </div><!--close form1-->

<!--register form-->

   <div class="form2">

   <form id="register" action="MAILTO:elena.burnos@gmail.com" method="post" enctype="text/plain" onsubmit="return validate_reg()">
    
   <div class="titlesign">
         <h5>Register:</h>   
   </div><!--close titlesign-->
   <div class="form_left"><p><label for="name">First name</label></p>
   </div>

   <div class="form_right"><p><input id="name" class="contact" type="text" name="fname" value="" /></p>
   </div>

   <div class="form_left"><p><label for="lname">Last Name</label></p>
   </div>
   <div class="form_right"><p><input id="lname" class="contact" type="text" name="lname" value="" /></p>
   </div>

   <div class="form_left"><p><label for="email">Email</label></p>
   </div>
   <div class="form_right"><p><input id="email" class="contact" type="text" name="your_email" value="" /></p>
   </div>

   <div class="form_left"><p><label for="phone">Phone</label></p>
   </div>
   <div class="form_right"><p><input id="phone" class="contact" type="tel" name="usrtel" value="" /></p>
   </div>
   <div class="form_left"><p><label for="address">Address</label></p>
   </div>
   <div class="form_right"><p><textarea id="address" class="contact_textarea" rows="4" cols="25" name="address"></textarea></p>
   </div>
   <div class="form_left"><p><label for="pass">Password</label></p>
   </div>
   <div class="form_right">
    <p><input id="pass" type="password"  name="pwd1" maxlength="12" value="" /></p>
   </div>
   <div class="form_left"><p><label for="cpass">Confirm Password</label></p>
   </div>
   <div class="form_right"><p><input id="cpass" type="password"  name="pwd2" maxlength="12" value="" /></p>
   </div>
   <div class="form_right"><p><input class="submit" type="submit" name="contact_submitted" value="Submit"  /></p>
   </div>
    
   </form>
